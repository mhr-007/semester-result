<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title text="'Student Teacher Crud : ' + ${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <img src="../../../assets/images/city.png" width="300" height="300" alt="City University" class="navbar-brand" />

      <div class="d-flex flex-row align-items-center">
          <div class=" justify-content-center col-xs-10 col-sm-6 col-md-4">

                  <div class="form-group">
                      <label for="email" class="t-bold">Student ID</label>
                      <input type="email" class="form-control form-control-sm border-radius-0" id="email" name="email" aria-describedby="emailHelp" placeholder="1834578" required [(ngModel)]="username">
                  </div>
                  <div class="form-group">
                      <label for="password" class="t-bold">Password</label>
                      <input type="password" class="form-control form-control-sm border-radius-0" id="password" name="password" placeholder="Password" required  [(ngModel)]="password">
                  </div>
                  <button type="submit" (click)="loginUser()" class="btn btn-info form-control mt-10 text-uppercase font-weight-bold border-radius-0"><i class="fa fa-sign-in-alt"></i>&nbsp;Login</button>

          </div>
      </div>
  </div>
</body>
</html>
